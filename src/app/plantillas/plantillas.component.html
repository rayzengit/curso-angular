<h4>{{titulo}}</h4>


<div *ngIf="administrador; then admin else noAdmin"></div>
<ng-template #admin>
    <button (click)="cambiar(false)">Cambiar</button>
    <strong style="background: yellowgreen;">Eres el administrador de la web app</strong>
</ng-template>

<ng-template #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
    <strong style="background: red;">NO ERES el administrador de la web app</strong>
</ng-template>
